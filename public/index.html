<!DOCTYPE html>
<html>
<head>
	<title>Duck Hunt</title>
	<link rel="stylesheet" type="text/css" href="mole.css">
	<script src="jquery.min.js"></script>
</head>
<body>
	<h1></h1>
	<div id="container">
		<p class="timer"><p>
		
		<div id="bird"></div>
		
		
		<section>
			<div id="welcomeBox">
				<h1>Destroyer of Ducks</h1>
				<form>Enter Your Name</form>
			</div>

		</section>

		
	</div>
	<div id="stats">
		<button id="startButton">Start</button>
		<div id="ducks" class="trackShots">
			<h4><p>Ducks</p></h4>
				<p class="hits"></p>
		</div>
		<div id="shotsTaken" class="trackShots">
			<h4><p>Shots</p></h4>
				<p class="shots"></p>
		</div>
	</div>
	<script type="text/javascript" src="/mole.js"></script>

</body>
</html>
